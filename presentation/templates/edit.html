{% extends "base.html" %}

{% block title %}Редактировать новость{% endblock %}

{% block content %}
<a href="/" class="text-accent hover:underline mb-4 inline-block">&larr; Назад</a>

<h1 class="text-2xl font-bold text-gray-800 mb-6">Редактировать новость</h1>

<form method="post" action="/edit/{{ news.id }}" class="space-y-4">
  <div>
    <label class="block text-gray-700 mb-1">Заголовок *</label>
    <input type="text" name="title" value="{{ news.title }}" required
           class="w-full p-2 border rounded">
  </div>

  <div>
    <label class="block text-gray-700 mb-1">URL изображения (опционально)</label>
    <input type="text" name="image_url" value="{{ news.image_url }}"
           placeholder="https://example.com/image.jpg"
           class="w-full p-2 border rounded">
  </div>

  <div>
    <label class="block text-gray-700 mb-1">Автор *</label>
    <input type="text" name="author" value="{{ news.author }}" required
           class="w-full p-2 border rounded">
  </div>

  <div>
    <label class="block text-gray-700 mb-1">Краткое содержание *</label>
    <textarea name="summary" rows="3" required
              class="w-full p-2 border rounded">{{ news.summary }}</textarea>
  </div>

  <div>
    <label class="block text-gray-700 mb-1">Полный текст *</label>
    <textarea name="content" rows="8" required
              class="w-full p-2 border rounded">{{ news.content }}</textarea>
  </div>

  <div>
    <label class="block text-gray-700 mb-1">Скрытые теги (через запятую)</label>
    <input type="text" name="tags" value="{{ tags_str }}"
           placeholder="технологии, новости"
           class="w-full p-2 border rounded">
  </div>

  <button type="submit" class="bg-accent text-white px-6 py-2 rounded hover:bg-blue-700">
    Сохранить
  </button>
</form>
{% endblock %}
