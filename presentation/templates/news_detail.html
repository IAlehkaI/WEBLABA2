{% extends "base.html" %}

{% block content %}
<!-- Круглая кнопка с иконкой карандаша -->
<a href="/edit/{{ news.id }}"
   class="fixed top-6 right-6 z-10 bg-accent hover:bg-blue-700 text-white p-3 rounded-full shadow-lg transition"
   title="Редактировать статью">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
  </svg>
</a>

<!-- Основной контент (полная ширина) -->
<a href="/" class="text-accent hover:underline mb-4 inline-block">&larr; Назад к новостям</a>

<h1 class="text-3xl font-bold text-gray-800 mb-4">{{ news.title }}</h1>

{% if news.image_url %}
<img src="{{ news.image_url }}" class="w-full rounded-lg mb-6" alt="{{ news.title }}">
{% endif %}

<p class="text-sm text-gray-600 mb-2">Автор: {{ news.author }}</p>

<div class="prose max-w-none text-gray-800">
  {{ news.content|replace('\n', '<br>')|safe }}
</div>

<footer class="mt-8 text-right text-sm text-gray-500">
  Опубликовано: {{ format_date(news.created_at) }}
</footer>
{% endblock %}
